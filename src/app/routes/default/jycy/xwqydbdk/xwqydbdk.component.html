<div class="location">
    <span class="t">您的位置：</span>
    <span class="location-name">{{title}}</span>
</div>
<div class="count-down-area">本页面将在
    <countdown [config]="config" (event)="handleEvent($event)"></countdown>
    秒后自动退出
</div>
<nz-card>
    <nz-skeleton [nzActive]="true" [nzLoading]="loading">
        <form nz-form #formRef="ngForm" (ngSubmit)="!loading&&searchData(true)">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
                        <input nz-input #bab001Ref="ngModel" [(ngModel)]="bab001" name="bab001" required
                            placeholder="单位编号" />
                    </nz-input-group>
                    <ng-template #suffixButton>
                        <button nz-button type="submit" nzType="primary" nzSize="large"
                            [disabled]="formRef.invalid||loading" nzSearch>查询</button>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </form>
        <nz-descriptions nzBordered nzColon [nzColumn]="3">
            <nz-descriptions-item nzTitle="统筹区">{{data.aaa027Desc}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="单位名称">{{data.aab004}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="统一信用代码">{{data.aab998}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="贷款申请时间">{{data.aae036}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="申请贷款金额">{{data.bdc509}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="申请贷款用途">{{data.bdc541Desc}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="从业人数">{{data.bdc520}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="贷款次数">{{data.bdc599}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="贷款发放金额">{{data.bdc545}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="贷款发放时间">{{data.bdc546}}</nz-descriptions-item>
        </nz-descriptions>
    </nz-skeleton>
</nz-card>
<a (click)="back()" class="back-btn">返回</a>
